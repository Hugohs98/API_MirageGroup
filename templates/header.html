<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/style.css') }}">
  <title>Flask Parent Template</title>
</head>
<body>
  <header class="cabecalho">
    <div class="header_superior">
        <img class="logo_fatec" src="{{url_for('static', filename='img/menu.png')}}" alt="logo da fatec">
        <img class="logo_usuario" src="{{url_for('static', filename='img/cabeçalho.png')}}" alt="logo do usuario">
    </div>
    <div class="header_inferior">
        <a href="{{ url_for('home') }}" class="header_links">Home</a>
        <a href="/lab" class="header_links link_meio">Laboratórios</a>
        <a href="#" class="header_links">Reporte erros</a>
    </div>

    {% block content %}
    {% endblock %}

</header>
</body>
</html>
